<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ombré Mode | Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap');
        
        :root {
            --gold: #B8860B; /* Darker, richer gold */
            --gold-light: #DAA520;
            --gold-dark: #8B6914;
            --brown-dark: #2F1F14; /* Dark brown for marbled background */
            --brown-translucent: rgba(47, 31, 20, 0.9);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--brown-dark);
            color: var(--gold);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 40px 0;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            margin: auto;
            position: relative;
            z-index: 1; /* Ensure content stays above stars */
        }
        
        .page-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at top right, rgba(184, 134, 11, 0.1), transparent 400px),
                radial-gradient(circle at bottom left, rgba(139, 105, 20, 0.08), transparent 400px),
                linear-gradient(45deg, #2F1F14, #3C2A1D); /* Subtle marbled effect */
            z-index: 0;
            opacity: 0.95;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind content */
            pointer-events: none; /* Prevents interaction with stars */
        }

        .stars::before,
        .stars::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .stars::before {
            background: radial-gradient(circle, var(--gold) 0.5px, transparent 1px) repeat;
            background-size: 20px 20px;
            opacity: 0.3;
            animation: twinkle 3s infinite;
        }

        .stars::after {
            background: radial-gradient(circle, var(--gold-light) 0.3px, transparent 0.8px) repeat;
            background-size: 30px 30px;
            opacity: 0.2;
            animation: twinkle 4s infinite reverse;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            letter-spacing: 4px;
            color: var(--gold);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            font-weight: 700;
            text-shadow: 0 2px 6px rgba(0,0,0,0.5);
        }

        .coming-soon {
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 10px;
            margin-bottom: 4rem;
            text-transform: uppercase;
            color: #F5F5F5; /* Off-white for contrast */
        }

        .signup-box {
            background: var(--brown-translucent);
            border: 1px solid var(--gold-dark);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
            padding: 3rem;
            width: 90%;
            max-width: 500px;
            margin: 0 auto 4rem;
            backdrop-filter: blur(8px);
        }

        .signup-text {
            font-size: 1rem;
            margin: 0 auto 2rem;
            line-height: 1.8;
            letter-spacing: 1px;
            color: #F5F5F5;
        }

        .input-group {
            margin: 0 auto 1.5rem;
            width: 100%;
            position: relative;
        }

        input {
            width: calc(100% - 2rem);
            padding: 1rem;
            background: transparent;
            border: 1px solid var(--gold-dark);
            color: #F5F5F5;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            margin: 0 auto 1rem;
            display: block;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(184, 134, 11, 0.3);
        }

        input::placeholder {
            color: rgba(245, 245, 245, 0.6);
            text-align: center;
        }

        button {
            background: var(--gold);
            color: #2F1F14; /* Dark brown text for contrast */
            border: none;
            padding: 1rem 0;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--gold-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .instagram-box {
            border: 1px solid var(--gold-dark);
            background: var(--brown-translucent);
            backdrop-filter: blur(8px);
            padding: 1.5rem;
            width: 90%;
            max-width: 500px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            line-height: 1.6;
            margin: 0 auto;
            color: #F5F5F5;
        }

        .instagram-handle {
            font-weight: 600;
            color: var(--gold);
            text-decoration: none;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .instagram-handle:hover {
            color: var(--gold-light);
        }
        
        .social-icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-icons a {
            color: var(--gold);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            color: var(--gold-light);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
                letter-spacing: 2px;
            }
            
            .coming-soon {
                font-size: 1.8rem;
                margin-bottom: 3rem;
                letter-spacing: 5px;
            }
            
            .signup-box {
                padding: 2rem;
            }
        }
        
        @media (max-height: 800px) {
            .logo {
                font-size: 3rem;
                margin-bottom: 1rem;
            }
            
            .coming-soon {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }
            
            .signup-box, .instagram-box {
                padding: 1.5rem;
                margin-bottom: 2rem;
            }
            
            .signup-text {
                margin-bottom: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-background"></div>
    <div class="stars"></div>
    <div class="container">
        <div class="logo">Ombré Mode</div>
        
        <div class="coming-soon">Coming Soon</div>
        
        <div class="signup-box">
            <p class="signup-text">Be the first to experience our exclusive collections of designer clothing and luxury watches. Join our waitlist for privileged updates.</p>
            
            <form id="signup-form">
                <div class="input-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="tel" placeholder="Phone Number (Optional)">
                </div>
                <button type="submit">Join The Waitlist</button>
            </form>
        </div>
        
        <div class="instagram-box">
            Follow <a href="https://instagram.com/ombremode" class="instagram-handle">@ombremode</a> for exclusive previews and direct access.
            <div class="social-icons">
                <a href="https://instagram.com/ombremode" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for joining our waitlist. Expect exclusive updates soon.');
            this.reset();
        });
    </script>
</body>
</html>
