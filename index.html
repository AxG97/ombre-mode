<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ombré Mode | Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap');
        
        :root {
            --gold: #D4AF37; /* True deep gold */
            --gold-light: #E5C767;
            --gold-dark: #BF9B30;
            --black: #0A0A0A;
            --black-light: #1E1E1E;
            --black-translucent: rgba(10, 10, 10, 0.9);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--black);
            color: var(--gold);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 40px 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            letter-spacing: 3px;
            color: var(--gold);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            font-weight: 700;
            width: 100%;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .coming-soon {
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 4rem;
            text-transform: uppercase;
            color: #fff;
        }

        .signup-box {
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 3rem;
            width: 90%;
            max-width: 500px;
            margin: 0 auto 4rem;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .signup-text {
            font-size: 1rem;
            margin: 0 auto 2rem;
            line-height: 1.8;
            letter-spacing: 0.5px;
            max-width: 100%;
            padding: 0;
            color: #fff;
        }

        .input-group {
            margin: 0 auto 1.5rem;
            width: 100%;
            padding: 0;
            position: relative;
        }

        input {
            width: calc(100% - 2rem);
            padding: 1rem;
            background: transparent;
            border: 1px solid var(--gold);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            margin: 0 auto 1rem;
            display: block;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--gold-light);
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.4);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }

        button {
            background: var(--gold);
            color: var(--black);
            border: none;
            padding: 1rem 0;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
        }

        button:hover {
            background: var(--gold-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .instagram-box {
            border: 1px solid var(--gold);
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(5px);
            padding: 1.5rem;
            width: 90%;
            max-width: 500px;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            line-height: 1.6;
            margin: 0 auto;
            text-align: center;
            color: #fff;
        }

        .instagram-handle {
            font-weight: 600;
            color: var(--gold);
            text-decoration: none;
            display: inline-block;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .instagram-handle:hover {
            color: var(--gold-light);
        }
        
        .social-icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-icons a {
            color: var(--gold);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            color: var(--gold-light);
            transform: translateY(-3px);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            background-color: var(--gold);
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            position: relative;
        }
        
        .status-indicator::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--gold);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
                letter-spacing: 2px;
            }
            
            .coming-soon {
                font-size: 1.8rem;
                margin-bottom: 3rem;
                letter-spacing: 5px;
            }
            
            .signup-box {
                padding: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">Ombré Mode</div>
        
        <div class="coming-soon">
            <span class="status-indicator"></span>Coming Soon
        </div>
        
        <div class="signup-box">
            <p class="signup-text">Be the first to know about our exclusive collections and launches. Enter your details below for updates.</p>
            
            <form id="signup-form">
                <div class="input-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="tel" placeholder="Phone Number (Optional)">
                </div>
                <button type="submit">Join The Waitlist</button>
            </form>
        </div>
        
        <div class="instagram-box">
            Follow <a href="https://instagram.com/ombremode" class="instagram-handle">@ombremode</a> for previews of upcoming collections and direct messaging.
            <div class="social-icons">
                <a href="https://instagram.com/ombremode" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for joining our waitlist. We\'ll be in touch soon with exclusive updates.');
            this.reset();
        });
    </script>
</body>
</html>
