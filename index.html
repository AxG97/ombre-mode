<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ombré Mode | Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Futura:wght@300;400;700&display=swap');
        @font-face {
            font-family: 'Montreal';
            src: url('https://fonts.cdnfonts.com/css/neue-montreal') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-family: 'Futura', sans-serif;
            background: 
                linear-gradient(rgba(30, 30, 30, 0.9), rgba(30, 30, 30, 0.9)),
                url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=4000&auto=format&fit=crop') center/cover no-repeat;
            color: #E6D6B9;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .logo {
            font-family: 'Montreal', sans-serif;
            font-size: 4rem;
            letter-spacing: 1px;
            color: #E6D6B9;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            width: 100%;
            text-align: center;
        }

        .coming-soon {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 4rem;
            text-transform: uppercase;
        }

        .signup-box {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(230, 214, 185, 0.2);
            padding: 3rem;
            width: 90%;
            max-width: 500px;
            margin: 0 auto 4rem;
            text-align: center;
        }

        .signup-text {
            font-size: 1rem;
            margin: 0 auto 2rem;
            line-height: 1.6;
            letter-spacing: 0.5px;
            max-width: 100%;
            padding: 0;
        }

        .input-group {
            margin: 0 auto 1.5rem;
            width: 100%;
            padding: 0;
        }

        input {
            width: calc(100% - 2rem);
            padding: 1rem;
            background: transparent;
            border: 1px solid #E6D6B9;
            color: #E6D6B9;
            font-family: 'Futura', sans-serif;
            font-size: 0.9rem;
            margin: 0 auto 1rem;
            display: block;
        }

        input::placeholder {
            color: rgba(230, 214, 185, 0.6);
            text-align: center;
        }

        button {
            background: #E6D6B9;
            color: #1E1E1E;
            border: none;
            padding: 1rem 0;
            width: 100%;
            font-family: 'Montreal', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
        }

        button:hover {
            background: #D4C29E;
        }

        .instagram-box {
            border: 1px solid #E6D6B9;
            padding: 1.5rem;
            width: 90%;
            max-width: 500px;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            line-height: 1.6;
            margin: 0 auto;
            text-align: center;
        }

        .instagram-handle {
            font-weight: 700;
            color: #E6D6B9;
            text-decoration: none;
            display: inline-block;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .coming-soon {
                font-size: 2rem;
                margin-bottom: 3rem;
            }
            
            .signup-box {
                padding: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="logo">Ombré Mode</div>
    
    <div class="coming-soon">Coming Soon</div>
    
    <div class="signup-box">
        <p class="signup-text">Be the first to know about our exclusive launches. Enter your details below for updates.</p>
        
        <form id="signup-form">
            <div class="input-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="tel" placeholder="Phone Number (Optional)">
            </div>
            <button type="submit">Join The Waitlist</button>
        </form>
    </div>
    
    <div class="instagram-box">
        Follow <a href="https://instagram.com/ombremode" class="instagram-handle">@ombremode</a> for previews of upcoming collections and direct messaging.
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for joining our waitlist. We\'ll be in touch soon.');
            this.reset();
        });
    </script>
</body>
</html>
