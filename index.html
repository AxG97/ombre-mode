<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ombré Mode - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f5f0;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .header {
            padding: 2rem;
            text-align: center;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #d4a373, #a98467, #6c584c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        
        .coming-soon {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            text-align: center;
            padding: 0 2rem;
        }
        
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 400;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #d4a373, #a98467, #6c584c);
        }
        
        .signup-box {
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 500px;
            margin-bottom: 3rem;
        }
        
        .signup-title {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #6c584c;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #d4a373;
            box-shadow: 0 0 0 3px rgba(212, 163, 115, 0.2);
        }
        
        button {
            background: linear-gradient(90deg, #d4a373, #a98467);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(169, 132, 103, 0.3);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .social-icon {
            color: #6c584c;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            color: #d4a373;
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .signup-box {
                padding: 1.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">Ombré Mode</div>
    </header>
    
    <main class="coming-soon">
        <h1 class="title">Coming Soon...</h1>
        
        <div class="signup-box">
            <h2 class="signup-title">Join our exclusive list</h2>
            <form id="signup-form">
                <div class="input-group">
                    <input type="email" placeholder="Your email address" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Instagram handle (optional)">
                </div>
                <button type="submit">Notify Me</button>
            </form>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-pinterest-p"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
        </div>
    </main>
    
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the data to your server
            alert('Thank you for joining our list! We\'ll be in touch soon.');
            this.reset();
        });
    </script>
</body>
</html>
